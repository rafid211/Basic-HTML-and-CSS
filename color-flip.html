<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-flip</title>
    <script>
        function randomNumber()
        {
            return Math.floor(Math.random() * 255);
        }
        function func(){
            //document.body.style.backgroundColor="rgb(133,133,43)";
            let _1st = randomNumber();
            let _2nd = randomNumber();
            let _3rd = randomNumber();
            let color = "rgb("+_1st+","+_2nd+","+_3rd+")";
            //alert(color);
            document.body.style.backgroundColor = color;
            document.getElementById("color").innerHTML = color;
        }
        
        
    </script>
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:20em;
        }
        .btn{
            padding: 1em;
            margin-left: 140px;
            background: rgb(15, 235, 107);
        }
        
        .box{
            background-color: rgb(255, 255, 255);
            padding: 5em;
            border: 1px solid black;
            width: 400px
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>
                Color# 
                <span id="color">rgb(255, 255, 255)</span>
            </h1>
            <button class="btn" onclick="func()">Change Color</button>
        </div>
    </div>
</body>
</html>
